# pprof
pprof:
  # enable golang pprof
  enable: true
  # pprof http addr
  addr: localhost:6060

# stat http addr
# stat api: http://http_stat_addr/stat
stat: localhost:6061

# store index for find volumes
index: /tmp/hijohn.idx

# rack set the store server belongs to which rack
rack: bfs-1

# zookeeper address
zk: ["1", "2"]
