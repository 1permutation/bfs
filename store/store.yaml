# pprof
pprof:
  # enable golang pprof
  enable: true
  # pprof http addr
  addr: localhost:6060

# stat http addr
# stat api: http://http_stat_addr/info
stat: localhost:6061

# api http addr
# get: http://http_api_addr/get
# upload: http://http_api_addr/upload
# uploads: http://http_api_addr/uploads
# delete: http://http_api_addr/del
# deletes: http://http_api_addr/dels
# see the store document for more infomation
api: 10.240.135.203:6062

# admin http addr
admin: localhost:6063

# store index for find volumes
index: /tmp/hijohn.idx

# serverid for store server, must unique in cluster, ie. linux shell uuidgen 
# can get one.
server_id: 47E273ED-CD3A-4D6A-94CE-554BA9B195EB

# zookeeper
zookeeper:
  addrs : ["localhost:2181"]
  timeout: 1s
  root: /rack/bfs-1/

force_recovery: true
